<div class="modal-background bg-gray-900 bg-opacity-50 flex items-center justify-center fixed left-0 bottom-0 w-full h-full z-50">
    <div class="modal-container bg-white p-8 rounded-lg shadow-lg">
      <h2 class="modal-title text-lg font-semibold mb-4">Add Book</h2>
      <form [formGroup]="form" class="modal-form" (ngSubmit)="addBook()">
        <div class="form-group mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
          <input type="text" id="name" formControlName="name" class="w-full border border-gray-400 p-2 rounded-md">
        </div>
        <div class="form-group mb-4">
          <label for="publicationDate" class="block text-gray-700 font-semibold mb-2">Publish Date:</label>
          <input type="date" id="publicationDate" formControlName="publicationDate" class="w-full border border-gray-400 p-2 rounded-md">
        </div>
        <div class="form-group mb-4">
          <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
          <input type="text" id="description" formControlName="description" class="w-full border border-gray-400 p-2 rounded-md">
        </div>
        <div class="form-group mb-4">
          <label for="numberPages" class="block text-gray-700 font-semibold mb-2">Page Count:</label>
          <input type="number" id="numberPages" formControlName="numberPages" class="w-full border border-gray-400 p-2 rounded-md">
        </div>
        <div class="flex justify-end">
          <button type="submit" [disabled]="form.invalid" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Add Book</button>
          <button type="button" (click)="activeModal.dismiss('Закрыть')" class="bg-gray-400 text-gray-700 px-4 py-2 rounded-md">Cancel</button>
        </div>
      </form>
    </div>
  </div>
